<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КОЛОБОК</title>
    <style>
        @keyframes colobok {
            from {
                margin-left: 90%;
                transform: rotate(0deg);
            }

            to {
                margin-left: 0%;
                transform: rotate(calc(-360deg*2));
            }
        }

        img {
            animation: colobok 10s ease-in-out infinite alternate-reverse 0.5s;
        }

        body {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <img src="1.png">
</body>

</html>
